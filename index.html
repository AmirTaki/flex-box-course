    1-  display

    1) DISPLAY :
        
        create either a block level or inline level flex container :  
        1- flex 
        2- inline-flex
------------------------------------------------------------------------------
    2) FLEX-DIRECTION : 

        Sets the direction of the main axis

        1- row
        2- row-reverse
        3- column
        4- column-reverse
---------------------------------------------------------------------------------
    3) FLEX-WRAP

        Control the wrapping of flex items within the container.

        1- nowrap
        2- wrap
        3- wrap-reverse
-----------------------------------------------------------------------------------
    4) FLEX-FLOW

    Shorthand for flex direction and flex  wrap.

    1-  flex-flow: <flex-direction> <flex-wrap>
-----------------------------------------------------------------------------------
    5) JUSTIFY-CONTENT

        align items and distribute any extra spacing in the parent container.
        The alignment is always along the main axis.

        1-  flex-start 
        2-  flex-end
        3-  center
        4-  space-between
        5-  space-around
        6-  space-evenly
----------------------------------------------------------------------------------------
    6) ALIGN ITEMS :

        align items along the cross axis,

        1)  flex-start
        2)  flex-end
        3)  center
        4)  baseline 
        5)  stretch (default)
-------------------------------------------------------------------------------------------
    7) ALIGN-CONTENT :

        aligns lines of content along the cross axis and distribute any extra spacing in the parent container

        1) flex-start
        2) flex-end
        3) center
        4) space-between
        5) space-around
        6) stretch
-----------------------------------------------------------------------------------------------------

<!-- 
FLEX ITEM PROPERTIES

    1- order
    2- flex-grow
    3- flex-shrink
    4- flex-basis
    5- flex
    6- align-self

--------------------------------------------------------------------------------------------------
    1) ORDER

        1- control the order of items in the flex container .
        ---
        2- integer value

--------------------------------------------------------------------------------------------------
    2)  FLEX GORW

        1- dictates what amount of the available space inside the flex container the item should take up.
        --
        2- relative to the other items in the container.
        ---
        3- default value is 0-items do not grow.
        ---
        4- flex-grow value of 1 - flex items grow evenly.

--------------------------------------------------------------------------------------------------------------
    3) FLEX SHRINK 

        1- dictates the shrink factor of the flex items when the default size of flex items is larger than the flex container.
        ------
        2- Relative to the other items in the container.
        ------
        3- default value is 1.

---------------------------------------------------------------------------------------------------------------
    4) FLEX-BASIS

        1-  set the inital size of a flex item
        ----
        2- pixels percentages or relative units.
        -----
        3- default value is auto
---------------------------------------------------------------------------------------------------------------
    5) FLEX

        1- Short hand for flex grow, flex shrink and flex basis.
        ---
        2- flex : <flex-grow> <flex-shrink> <flex-basis>
        ---
        3- default : flex : 0 1 auto;
        ----
        4- One Value : unitless number : flex-grow -> flex : 2
        ---------------------------------
        5- One Value : width/height : flex-basis -> flex : 10em | flex : none | initial | auto
        --------------------------------------------
        6- Two Value : flex-grow | flex basis => flex : 2 20px
        -------------------------------------------
        7- Two Value :  flex-grow | flex shrink  => 2 3;
        ----------------------------------------------
        8- Three Value : flex-grow | flex-shrink | flex-basis => flex 1 3 10%;
----------------------------------------------------------------------------------------------------------------
    6)  ALIGN-SELF

        1- align the items individually.
        -----
        2- Values like auto (default) , flex-start, flex-end, center and stretch.
        -------
        3- Overrides the align-items value of the  flex container
        ------
        4- align-self  inherits from align-items
----------------------------------------------------------------------------------------------------------------
 
-->
