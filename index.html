FLEX CONTAINER PROPERTIES :

    1-  display

-----------------------------------------------------------------------------
    1) DISPLAY :
        
        create either a block level or inline level flex container :  
        1- flex 
        2- inline-flex
------------------------------------------------------------------------------
    2) FLEX-DIRECTION : 

        Sets the direction of the main axis

        1- row
        2- row-reverse
        3- column
        4- column-reverse
---------------------------------------------------------------------------------
    3) FLEX-WRAP

        Control the wrapping of flex items within the container.

        1- nowrap
        2- wrap
        3- wrap-reverse
-----------------------------------------------------------------------------------
    4) FLEX-FLOW

    Shorthand for flex direction and flex  wrap.

    1-  flex-flow: <flex-direction> <flex-wrap>
-----------------------------------------------------------------------------------
    5) JUSTIFY-CONTENT

        align items and distribute any extra spacing in the parent container.
        The alignment is always along the main axis.

        1-  flex-start 
        2-  flex-end
        3-  center
        4-  space-between
        5-  space-around
        6-  space-evenly
----------------------------------------------------------------------------------------
    6) ALIGN ITEMS :

        align items along the cross axis,

        1)  flex-start
        2)  flex-end
        3)  center
        4)  baseline 
        5)  stretch (default)
-------------------------------------------------------------------------------------------
    7) ALIGN-CONTENT :

        aligns lines of content along the cross axis and distribute any extra spacing in the parent container

        1) flex-start
        2) flex-end
        3) center
        4) space-between
        5) space-around
        6) stretch
-----------------------------------------------------------------------------------------------------
